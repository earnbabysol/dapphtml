
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EARN DApp</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/@project-serum/anchor@0.24.2/dist/anchor.iife.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 2rem; }
    button { margin: 0.5rem; padding: 0.5rem 1rem; }
    input { margin-top: 1rem; padding: 0.4rem; }
    .section { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>EARN DApp</h1>
  <div class="section">
    <button onclick="connectPhantom()">Connect Phantom</button>
    <button onclick="connectOKX()">Connect OKX</button>
    <button onclick="disconnectWallet()">Disconnect</button>
    <p id="wallet-address">Wallet: -</p>
  </div>

  <div class="section">
    <button onclick="claimZero()">Claim 0 Transfer</button>
    <p>Token Balance: <span id="token-balance">0</span></p>
  </div>

  <div class="section">
    <input id="mint-amount" placeholder="Amount in SOL (min 0.1)" />
    <button onclick="mintEarn()">Mint</button>
  </div>

  <div class="section">
    <p>Your Invite Link:</p>
    <p id="invite-link">-</p>
    <button onclick="copyLink()">Copy Link</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
