
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Earn Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</head>
<body>
  <div class="container">
    <h1>Earn Token</h1>
    <div id="wallet-info">
      <p id="wallet-address">Wallet: -</p>
      <button onclick="connectPhantom()">Connect Phantom</button>
      <button onclick="connectOKX()">Connect OKX</button>
      <button onclick="disconnectWallet()">Disconnect</button>
    </div>

    <div id="invite-section">
      <h2>Your Invite Link</h2>
      <p id="invite-link">-</p>
      <button onclick="copyLink()">Copy Invite Link</button>
    </div>

    <div id="mint-section">
      <h2>Mint</h2>
      <p>1 SOL = 1,000,000 Tokens | Min: 0.1 SOL</p>
      <input id="mint-amount" placeholder="Amount in SOL" />
      <button onclick="mintEarn()">Mint</button>
    </div>

    <div id="claim-section">
      <h2>Claim Free</h2>
      <button onclick="claimZero()">Claim 10,000 Tokens</button>
    </div>

    <div id="balance-section">
      <h2>Your Token Balance</h2>
      <p id="token-balance">-</p>
    </div>

  <script src="main.js"></script>
</body>
</html>
