
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Earn Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    input {
      padding: 0.3rem;
      margin: 0.5rem;
    }

</head>
<body>
  <h1>Earn Token DApp</h1>
  <p id="wallet-address">Wallet: -</p>
  <button onclick="connectPhantom()">Connect Phantom</button>
  <button onclick="connectOKX()">Connect OKX</button>
  <button onclick="disconnectWallet()">Disconnect</button>

  <button onclick="claimZero()">Claim 10,000 Free Tokens</button>
